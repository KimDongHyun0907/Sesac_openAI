<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            color: #e74c3c; /* 빨간색으로 변경 */
        }

        .price {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>제품 소개</h1>
    <table>
        <thead>
            <tr>
                <th>제품</th>
                <th>가격</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><h2>제품 1</h2></td>
                <td class="price">$50.00</td>
                <td>제품 1에 대한 간단한 설명이 여기에 들어갑니다.</td>
            </tr>
            <tr>
                <td><h2>제품 2</h2></td>
                <td class="price">$35.00</td>
                <td>제품 2에 대한 간단한 설명이 여기에 들어갑니다.</td>
            </tr>
            <tr>
                <td><h2>제품 3</h2></td>
                <td class="price">$70.00</td>
                <td>제품 3에 대한 간단한 설명이 여기에 들어갑니다.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
