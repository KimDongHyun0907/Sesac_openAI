<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="body_image_input">

    <div id="drop-area">
        <span class="message">업로드할 이미지를 드래그하거나 파일 추가 버튼을 클릭하여 이미지를 업로드 하세요.</span>
        <input type="file" id="file-input" accept=".jpg, .jpeg, .png">
        <div><button class="btn_image_input" onclick="document.getElementById('file-input').click()">이미지 업로드</button></div>
    </div>

    <div class="goalkeeper">
        <img src="{{ url_for('static', filename='images/막아봐라.png') }}">
    </div>

    <script src="../static/js/image_input.js"></script>
</body>
</html>
